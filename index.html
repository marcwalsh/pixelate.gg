<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parallax TV</title>
</head>
<body>
    <div class="container">
        <div class="background-layer">
            <!-- Background Image -->
            <img src="background-image.jpg" alt="Background">
        </div>
        <div class="gif-layer">
            <!-- GIFs, hidden initially except for the first one -->
            <img src="gif1.gif" alt="GIF 1" class="gif active">
            <img src="gif2.gif" alt="GIF 2" class="gif">
            <!-- Add other GIFs similarly -->
        </div>
        <div class="tv-layer">
            <!-- Television Image -->
            <img src="tv-image.png" alt="Television">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
