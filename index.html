<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GIF Layer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Layer -->
    <div class="background-layer">
        <img src="background-image.jpg" alt="Background">
    </div>

    <!-- GIFs Layer -->
    <div class="gif-layer">
        <img src="gif1.gif" alt="GIF 1" class="gif active">
        <img src="gif2.gif" alt="GIF 2" class="gif">
    </div>

    <!-- TV Overlay Layer -->
    <div class="tv-layer">
        <img src="tv-overlay.png" alt="Television Overlay">
    </div>

    <script src="script.js"></script>
</body>
</html>
