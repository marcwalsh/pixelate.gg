<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Layered Design</title>
</head>
<body>

<div class="aspect-ratio-box">
    <!-- Background Layer -->
    <div class="background-layer">
        <img src="background-image.jpg" alt="Background">
    </div>

    <!-- GIF Layer -->
    <div class="gif-layer">
        <img src="gif1.gif" class="gif active" alt="GIF 1">
        <img src="gif2.gif" class="gif" alt="GIF 2">
    </div>

    <!-- TV Overlay Layer -->
    <div class="tv-layer">
        <img src="tv-overlay.png" alt="TV Overlay">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
